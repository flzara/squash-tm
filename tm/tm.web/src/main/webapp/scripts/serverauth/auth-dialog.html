<!DOCTYPE html>
<html>
<body>
<div id="login-dialog" data-def="width=300" class="popup-dialog not-displayed" title="{{title}}" >

  <div data-def="error-pane">
    <span class="error-message"></span>
  </div>

  <div>
    <div class="centered">
      <div class="display-table">
        <div class="display-table-row">
          <div class="display-table-cell"><label>{{username}}</label></div>
          <div class="display-table-cell"><input type="text" id="login-dialog-login" /></div>
        </div>
        <div class="display-table-row">
          <div class="display-table-cell"><label>{{password}}</label></div>
          <div class="display-table-cell"><input type="password"  id="login-dialog-password"/></div>
        </div>
      </div>
    </div>
  </div>

  <div class="popup-dialog-buttonpane">
    <input type="button" value="{{confirm}}"  data-def="evt=confirm, mainbtn"/>
    <input type="button" value="{{cancel}}" data-def="evt=cancel"/>
  </div>
</div>

</body>
</html>
