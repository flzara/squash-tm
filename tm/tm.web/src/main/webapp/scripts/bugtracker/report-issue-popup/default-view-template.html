<html>
<body>
	<div class="combo-options">
		<div class="display-table">
			<div>
				<div class="display-table-cell">
					<label class="priority-label">{{labels.reportPriorityLabel}}</label>
				</div>
				<div class="display-table-cell">
					<select class="priority-select" name="priorityId" style="width: 100%;" >
						{{#each issue.project.priorities}}
						{{#if this.dummy}}
						<option class='issue-control-empty' value="{{this.id}}">--</option>
						{{else}}
						<option value="{{this.id}}">{{this.name}}</option>
						{{/if}}
						{{/each}}
					</select>
				</div>
				<div class="display-table-cell">
					<label class="category-label">{{labels.reportCategoryLabel}}</label>
				</div>
				<div class="display-table-cell">
					<select class="category-select" name="categoryId" style="width: 100%;">
						{{#each issue.project.categories}}
						{{#if this.dummy}}
						<option class='issue-control-empty' value="{{this.id}}">{{labels.emptyCategoryListLabel}}</option>
						{{else}}
						<option value="{{this.id}}">{{this.name}}</option>
						{{/if}}
						{{/each}}						
					</select>
				</div>
			</div>

			<div>
				<div class="display-table-cell">
					<label class="version-label">{{labels.reportVersionLabel}}</label>
				</div>
				<div class="display-table-cell">
					<select class="version-select" name="versionId" style="width: 100%;">
						{{#each issue.project.versions}}
						{{#if this.dummy}}
						<option class='issue-control-empty' value="{{this.id}}">{{labels.emptyVersionListLabel}}</option>
						{{else}}
						<option value="{{this.id}}">{{this.name}}</option>
						{{/if}}
						{{/each}}	
					</select>
				</div>
				<div class="display-table-cell">
					<label class="assignee-label">{{labels.reportAssigneeLabel}}</label>
				</div>
				<div class="display-table-cell">
					<select class="assignee-select" name="assigneeId" style="width: 100%;">
						{{#each issue.project.users}}
						{{#if this.dummy}}
						<option class='issue-control-empty' value="{{this.id}}">{{labels.emptyAssigneeListLabel}}</option>
						{{else}}
						<option value="{{this.id}}">{{this.name}}</option>
						{{/if}}
						{{/each}}						
					</select>

				</div>
			</div>
		</div>
	</div>

	<div class="text-options">
		<div>
			<label>{{labels.reportSummaryLabel}}</label> 
			<input type="text" class="summary-text" name="summary"
					maxlength="128" style="width: 100%" value="{{issue.summary}}"/>
		</div>
		<div>
			<label>{{labels.reportDescriptionLabel}}</label>
			<textarea class="description-text" name="description">{{issue.description}}</textarea>
		</div>
		<div>
			<label>{{labels.reportCommentLabel}}</label>
			<textarea class="comment-text" name="comment">{{issue.comment}}</textarea>
		</div>
	</div>

</body>
</html>
