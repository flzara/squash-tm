<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-transitional-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <!-- default header name is X-CSRF-TOKEN -->
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <!-- ... -->
</head>
<body>
  <h1>Deployed components list</h1>
  <h2>Squash TM components</h2>
  <table>
    <tr>
      <th>Name</th><th>Version</th><th>State</th>
    </tr>
    <tr th:each="bundle : ${squashBundles}">
      <td th:text="${bundle.symbolicName}">squash.tm</td><td th:text="${bundle.version}">1.0.0</td><td th:text="${stateHelper.coerceToString(bundle.state)}">started</td>
    </tr>
  </table>

  <h2>Third party components</h2>
  <table>
    <tr>
      <th>Name</th><th>Version</th><th>State</th>
    </tr>
    <tr th:each="bundle : ${thirdPartyBundles}">
      <td th:text="${bundle.symbolicName}">squash.tm</td><td th:text="${bundle.version}">1.0.0</td><td th:text="${stateHelper.coerceToString(bundle.state)}">started</td>
    </tr>
  </table>
</body>
</html>
