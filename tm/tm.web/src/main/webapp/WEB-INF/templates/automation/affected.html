<div th:fragment="automation-affected-view">
  <div class="left btn-toolbar">
    <div class="btn-group">
      <button id="select-affected-button" class="sq-btn" th:title="#{label.SelectAllForSelection}" th:text="#{label.SelectAllForSelection}"></button>
      <button id="filter-affected-button" class="sq-btn">
        <span class="ui-icon ui-icon-refresh"></span>
        <span th:text="#{label.Filter}"></span>
      </button>
    </div>
  </div>
  <div class="right btn-toolbar">
    <div class="btn-group">
      <button id="desassigned-affected-button" class="sq-btn" th:title="#{automation.label.disaseembled}" th:text="#{automation.label.disaseembled}"></button>
      <button id="start-affected-button" class="sq-btn" th:title="#{automation.label.progress}" th:text="#{automation.label.progress}"></button>
      <button id="automated-affected-button" class="sq-btn" th:title="#{automation.label.automated}" th:text="#{automation.label.automated}"></button>
    </div>
  </div>
  <table id="affected-table">
    <thead>
      <tr>
        <th data-def="map=id, select, sClass=button-cell">#</th>
        <th data-def="map=project, sortable" th:text="#{automation.datatable.headers.project}" class="datatable-filterable"></th>
        <th data-def="map=id, sortable" th:text="#{automation.datatable.headers.id}" class="datatable-filterable"></th>
        <th data-def="map=reference, sortable" th:text="#{automation.datatable.headers.reference}" class="datatable-filterable"></th>
        <th data-def="map=label, sortable" th:text="#{automation.datatable.headers.label}" class="datatable-filterable"></th>
        <th data-def="map=format, sortable" th:text="#{automation.datatable.headers.format}" class="datatable-filterable"></th>
        <th data-def="map=createdby, sortable" th:text="#{automation.datatable.headers.createdby}" class="datatable-filterable"></th>
        <th data-def="map=transmittedby, sortable" th:text="#{automation.datatable.headers.transmittedby}" class="datatable-filterable"></th>
        <th data-def="map=transmittedon, sortable" th:text="#{automation.datatable.headers.transmittedon}" class="datatable-filterable"></th>
        <th data-def="map=priority, sortable" th:text="#{automation.datatable.headers.priority}" class="datatable-filterable"></th>
        <th data-def="map=status, sortable" th:text="#{automation.datatable.headers.status}" class="datatable-filterable"></th>
        <th data-def="map=assignedto, sortable" th:text="#{automation.datatable.headers.assignedto}" class="datatable-filterable"></th>
        <th data-def="map=affectedon, sortable" th:text="#{automation.datatable.headers.affectedon}" class="datatable-filterable"></th>
        <th data-def="map=image" ></th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

</div>
</div>
