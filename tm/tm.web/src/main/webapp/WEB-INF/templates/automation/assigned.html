<div th:fragment="automation-assigned-view">
  <style type="text/css">
    button.tf-lg {
      font-size: 15px;
      color: white;
      border-radius: 5px;
      padding: 0.3em 1em;
      line-height: 1.4em;
      font-family: Verdana, Arial, sans-serif;
    }

    button.tf-sm {
      font-size: 9px;
      color:black;
      border-radius: 5px;
      padding: 0.3em 1em;
      background-color: #2e2e2e15;
      border: 1px solid #2e2e2e2d;
    }
    
    button.tf-lg.blue {
      background-color: #0078AE;
      border: 1px solid #77D5F7;
    }

    button.tf-lg.gray {
      background-color: #808080;
      border: 1px solid #999999;
    }

    button.tf-lg:hover {
      background: #2b2b2b url(/squash/styles/images/ui-bg_glass_75_2b2b2b_1x400.png) 50% 50% repeat-x;
      border: 1px solid #2e2e2e;
    }
    button.tf-sm:hover {
      background: #2b2b2b url(/squash/styles/images/ui-bg_glass_75_2b2b2b_1x400.png) 50% 50% repeat-x;
      border: 1px solid #2e2e2e;
      color:white;
    }
    </style>
    <div style="margin-bottom: 40px">
      <span style="font-style: italic; font-weight: bold; font-size:15px" th:text="#{automation.message.assigned}"></span>
      <div style="float: right">
        <button id="automated-affected-button" class="tf-lg blue" th:title="#{automation.label.automated}" th:text="#{automation.label.automated}"></button>
        <button id="start-affected-button"  class="tf-lg gray" th:title="#{automation.label.disaseembled}" th:text="#{automation.label.disaseembled}"></button>
        
      </div>
    </div>

  <div class="left btn-toolbar">
    <div class="btn-group">
      <button id="filter-affected-button" class="sq-btn">
        <span class="ui-icon ui-icon-refresh"></span>
        <span th:text="#{label.Filter}"></span>
      </button>
      <!-- <button id="select-affected-button" class="sq-btn" th:title="#{label.SelectAllForSelection}"
        th:text="#{label.SelectAllForSelection}"></button> -->

    </div>
  </div>
  <div class="right btn-toolbar">
    <div class="btn-group">

      <button id="select-affected-button" class="tf-sm" th:title="#{label.SelectAllForSelection}" th:text="#{label.SelectAllForSelection}"></button>
      <button id="select-affected-button" class="tf-sm" th:title="#{label.SelectNoneForSelection}" th:text="#{label.DeselectAll}"></button>
      <!-- <button id="desassigned-affected-button" class="sq-btn" th:title="#{automation.label.export}" th:text="#{automation.label.export}"></button>
      <button id="start-affected-button" class="sq-btn" th:title="#{automation.label.disaseembled}" th:text="#{automation.label.disaseembled}"></button>
      <button id="automated-affected-button" class="sq-btn" th:title="#{automation.label.automated}" th:text="#{automation.label.automated}"></button> -->
    </div>
  </div>
  <table id="assigned-table" class="assigned-table">
    <thead>
      <tr>
        <th>#</th>
        <th th:text="#{automation.datatable.headers.project}" class="tp-th-filter tp-th-project-name"></th>
        <th th:text="#{automation.datatable.headers.id}" class="tp-th-filter tp-th-id"></th>
        <th th:text="#{automation.datatable.headers.reference}" class="tp-th-filter tp-th-reference"></th>
        <th th:text="#{automation.datatable.headers.label}" class="tp-th-filter tp-th-label"></th>
        <th th:text="#{automation.datatable.headers.format}" class="tp-th-filter tp-th-format"></th>
        <th th:text="#{automation.datatable.headers.createdby}" class="tp-th-filter tp-th-createdby"></th>
        <th th:text="#{automation.datatable.headers.transmittedon}" class="tp-th-filter tp-th-transmittedon"></th>
        <th th:text="#{automation.datatable.headers.priority}" class="tp-th-filter tp-th-priority"></th>
        <th th:text="#{automation.datatable.headers.affectedon}" class="tp-th-filter tp-th-affectedon"></th>
        <th th:text="#{automation.datatable.headers.script}" class="tp-th-filter tp-th-script"></th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

</div>
</div>
