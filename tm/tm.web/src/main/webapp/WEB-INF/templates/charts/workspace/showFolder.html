<div th:fragment="folder-view">
	<div id="folder-name-div"
		class="ui-widget-header ui-corner-all ui-state-default fragment-header">
		<div id="right-frame-button">
			<input type="button" class="sq-btn btn-sm" id="toggle-expand-left-frame-button" th:title="#{tooltip.toggleLibraryDisplay}"/>
		</div>
		<div style="float: left; height: 100%;" class="small-margin-left">
			<h2>{{name}}</h2>
		</div>

		<div class="unsnap"></div>
	</div>

	<div class="fragment-body">
		<div class="sq-tg expand">
			<div class="tg-head">
				<h3 th:text="#{label.Description}">desc</h3>
			</div>
			<div class="tg-body" id="description-panel">
				<div id="folder-description" class="{{ift (contains acls.perms 'WRITE') 'editable rich-editable'}}"
					th:attr="data-def='url=' + @{/custom-report-workspace/description/{{id}}}"> {{{description}}} </div>
			</div>
		</div>
	</div>
</div>
