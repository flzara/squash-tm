  <div th:fragment="templates" >
   
  <script id="chart-view-piechart-template" type="text/x-handlebars-template">
 	<div id="{{id}}" class="dashboard-item {{additionalClasses}}" data-def="model-attribute=chartmodel">
            
      <div id="{{id}}-view" class="dashboard-item-view">
              
      </div>
      
      <div class="dashboard-item-meta">
        <h2 class="dashboard-item-title">{{title}}</h2>
                
        <div class="dashboard-item-legend">
			{{#each legend}}
            <div>
              <div class="dashboard-legend-sample-color" style="background-color:{{color}}"></div>
              <span>{{label}}</span>
            </div>
			{{/each}}
        </div>
      </div>
    </div> 
  </script>
  
    <script id="chart-view-singletablechart-template" type="text/x-handlebars-template">
  <div id="{{id}}" class="dashboard-item " data-def="model-attribute=chartmodel">
            
      <div id="{{id}}-view" class="dashboard-item-view">
		
		<table  style="border:1px solid black;border-collapse : collapse">            
			<thead style="border:1px solid black;border-collapse : collapse">
				<tr>
					{{#each headers}}
					<th  style="border:1px solid black;border-collapse : collapse">{{this}}</th>
					{{/each}}
				</tr>
			</thead>
			<tbody>
				<tr>
					{{#each values}}
					<td  style="border:1px solid black;border-collapse : collapse">{{this}}</td>
					{{/each}}
				</tr>
			</tbody>
   		</table>
      </div>
      
      <div class="dashboard-item-meta">
        <h2 class="dashboard-item-title">{{title}}</h2>
      </div>
    </div> 
  </script>
  
  <script id="chart-view-barchart-template" type="text/x-handlebars-template">
  <div id="{{id}}" class="dashboard-item {{additionalClasses}}" style="width:500px; height:500px;" data-def="model-attribute=chartmodel">
            
      <div id="{{id}}-view" class="dashboard-item-view">
              
      </div>
      
      <div class="dashboard-item-meta">
        <h2 class="dashboard-item-title">{{title}}</h2>
      </div>
    </div> 
  </script>  
  
  </div>
