<div th:fragment="library-view">
	<div
		class="ui-widget-header ui-corner-all ui-state-default fragment-header">
		<div id="right-frame-button">
			<input type="button" class="sq-btn btn-sm" id="toggle-expand-left-frame-button" th:title="#{tooltip.toggleLibraryDisplay}"/>
		</div>
		<h2>
			<div id="library-name">{{project-name}}</div>
		</h2>
	</div>

	<div class="fragment-body">
		<div id="description-panel-container" class="sq-tg expand">
			<div class="tg-head">
				<h3 th:text="#{label.Description}">desc</h3>
			</div>
			<div id="description-panel" class="tg-body">
				{{{project-description}}}</div>
		</div>
	</div>
</div>
