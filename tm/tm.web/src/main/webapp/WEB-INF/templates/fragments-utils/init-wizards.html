<div th:remove="tag">
<!--

USAGE :

  This tag will invoke the javascript module for all wizards relevant to the current page.
  The following variables must exist in the context : 
  - workspace : one of 'test-case', 'requirement' or 'campaign' 
  

 -->
</div>

<div th:fragment="init-wizards" th:remove="tag"
    th:with="
      wkpTypeName = ${(workspace=='test-case') ? 'TEST_CASE_WORKSPACE' :
                      (workspace=='requirement') ? 'REQUIREMENT_WORKSPACE' : 
                      'CAMPAIGN_WORKSPACE'
      },
      wizz=${#workspace.wizardPlugins(wkpTypeName).?[module!=null].![module]}">

    <script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
		var tmwizardmodules = /*[[${wizz}]]*/[];
		
	require(['common'], function(){
	 	require(tmwizardmodules, function(){
	 		for (var i=0; i<arguments.length; i++){
	 			arguments[i].init();
	 		}
	 	});
	});
	/*]]>*/
	</script>

</div>
