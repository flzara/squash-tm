<div th:remove="tag">

<!--  
  That file contains some generic panels.
  
  Currently the panels available are : 

  1/ small-please-wait : displays the processing indicator + a message at the top. No arguments.
  2/ large-please-wait : displays the processing indicator + a message at the bottom, the pane will have a height of 300px. No arguments
  3/ custom-please-wait : same than large please wait but with some customization. Accepts as argument height : string, represents the height (don't forget the unit).
  4/ warning-pane : will render some text as it would in the generic-warning-dialog. Accepts as argument txtcontent : string, the text to display in  
  5/ error-pane   : will render some text as it would in the generic-error-dialog. Accepts as argument txtcontent : string, the text to display in  
  6/ info-pane! will render some text as it would be in the generic-info-dialog. Accepts as argument txtcontent : string, the text to display in
 -->

</div>

<div th:fragment="small-please-wait">
  <div class="please-wait-message waiting-loading minimal-height" th:text="#{message.PleaseWait}">zzz</div>
</div>

<div th:fragment="large-please-wait">
  <div class="waiting-loading" >
    <div style="margin-top : 300px;" class="please-wait-message" th:text="#{message.PleaseWait}">zzz</div>
  </div>
</div>

<div th:fragment="custom-please-wait">
  <div class="waiting-loading" >
    <div class="please-wait-message" th:style="'margin-top : '+${height}+';'" th:text="#{message.PleaseWait}">zzz</div>
  </div>
</div>

<div th:fragment="warning-pane">
   <div class="display-table-row">
        <div class="display-table-cell warning-cell">
          <div class="generic-warning-signal"></div>
        </div>               
      <div class="generic-warning-main display-table-cell" style="padding-top:20px" th:text="${txtcontent}"></div>
    </div>
</div>  

<div th:fragment="error-pane">
   <div class="display-table-row">
        <div class="display-table-cell warning-cell">
          <div class="generic-error-signal"></div>
        </div>               
      <div class="generic-error-main display-table-cell" style="padding-top:20px" th:text="${txtcontent}"></div>
    </div>
</div> 

<div th:fragment="info-pane">
   <div class="display-table-row">
        <div class="display-table-cell warning-cell">
          <div class="generic-info-signal"></div>
        </div>               
      <div class="generic-info-main display-table-cell" style="padding-top:20px" th:text="${txtcontent}"></div>
    </div>
</div>
