<div th:fragment="toggle-panel(id, titleKey, open, panelButtons, body)">

	<div th:remove="tag">
		<!--  
			The Thymealf port of the jsp tag components/toggle-panel.tag.
			
			Parameters :
			- id : the ID of the main pane of the toggle panel. Not null.
			- titleKey : the i18n key for the panel title. Not Null.
			- open : boolean, whether the panel starts open or closed. Default true.
			- panelButtons : the html snippet for the buttons. May be null.
			- body : the html snippet for the panel body.
		 -->	
	</div>
	
	<div th:class="sq-tg ${open == false ? 'collapse' :'expand'}">
		<div class="tg-head">
			<h3 >[[#{titleKey}]]</h3>
			<div class="tg-toolbar">
				<!--  untested, maybe buggy  -->
				<th:block th:unless="${panelButtons == null}" th:replace="${panelButtons}"/>
			</div>
		</div>
		
		<div id="${id}" class="tg-body">
			<th:block th:replace="${body}"/>
		</div>
	</div> 
	
	

</div>
