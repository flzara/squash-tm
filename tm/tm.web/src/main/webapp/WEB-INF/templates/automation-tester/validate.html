<div th:fragment="automation-validate-view">
  <div id="divTable">
    <div style="margin-bottom: 40px">
      <span style="font-style: italic; font-weight: bold; font-size:15px" th:text="#{automation.message.assigned}"></span>
      <div style="float: right">
        <button id="automated-affected-button" class="tf-lg blue" th:title="#{automation.label.automated}" th:text="#{automation.label.automated}"></button>
        <button id="desassigned-affected-button" class="tf-lg gray" th:title="#{automation.label.disaseembled}" th:text="#{automation.label.disaseembled}"></button>

      </div>
    </div>

    <div class="left btn-toolbar">
      <div class="btn-group">
        <button id="filter-affected-button" class="sq-btn">
          <span class="ui-icon ui-icon-refresh"></span>
          <span th:text="#{label.Filter}"></span>
        </button>
      </div>
    </div>
    <div class="right btn-toolbar">
      <span th:text="#{automation.label.selected.rows}">Nombre de lignes actives:</span><span id="selectedRows">0</span>
      <div class="btn-group">
        <button id="select-affected-button" class="tf-sm" th:title="#{label.SelectAllForSelection}" th:text="#{label.SelectAllForSelection}"></button>
        <button id="deselect-affected-button" class="tf-sm" th:title="#{label.DeselectAll}" th:text="#{label.DeselectAll}"></button>
      </div>
    </div>

    <div style="width:100%; overflow: auto;">
      <table id="automation-table" class="automation-table">
        <thead>
          <tr>
            <th class="no-user-select">#</th>
            <th id="project-name" th:text="#{automation.datatable.headers.project}" class="no-user-select tp-th-filter tp-th-project-name"></th>
            <th th:text="#{automation.datatable.headers.id}" class="no-user-select tp-th-filter tp-th-id"></th>
            <th th:text="#{automation.datatable.headers.reference}" class="no-user-select tp-th-filter tp-th-reference"></th>
            <th th:text="#{automation.datatable.headers.label}" class="no-user-select tp-th-filter tp-th-label"></th>
            <th th:text="#{automation.datatable.headers.format}" class="no-user-select tp-th-filter tp-th-format"></th>
            <th th:text="#{automation.datatable.headers.createdby}" class="no-user-select tp-th-filter tp-th-createdby"></th>
            <th th:text="#{automation.datatable.headers.priority}" class="no-user-select tp-th-filter tp-th-priority"></th>
            <th th:text="#{automation.datatable.headers.transmittedon}" class="no-user-select tp-th-filter tp-th-transmittedon"></th>
            <th th:text="#{automation.datatable.headers.assignedon}"></th>
            <th th:text="#{automation.datatable.headers.script}" class="assigned-script"></th>
            <th class="no-user-select"></th>
            <th class="no-user-select"></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>
