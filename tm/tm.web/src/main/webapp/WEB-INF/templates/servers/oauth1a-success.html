<!DOCTYPE HTML>
<html th:replace="fragments-utils/basic-page :: basic-page-and-script(~{::title}, ~{::h1}, ~{::div}, ~{::script})">

  <head>
    <title>[[#{oauth1.requestsuccess.title}]]</title>
  </head>

  <body>
    <h1>[[#{oauth1.requestsuccess.title}]]</h1>
    <div style="margin: 2em; font-size: 1.5em;">
      <p >
        [[#{oauth1.requestsuccess.message}]]
      </p>

    </div>

     <script type="text/javascript">
	   	// see /scripts/serverauth/auth-manager function commenceOauthTokensExchange()
	   	window.onunload = function(){
	   		if (!! window.opener){
	   			var parent = window.opener;
	   			try{
	   				parent.squashtm.workspace.authmanagers.oauthdeferred.resolve();
	   			}
	   			catch(whatever){
	   				// nothing worth doing
	   			}
	   		}
	   	}
    </script>

  </body>


</html>
