<div th:remove="all">
	<!--  
		This snippet of html describes the template for the plugin panel of a project.
		
		Required variables are :
			
			* projectId : the project Id
			* plugins : a datatable-friendly data model

	 -->

</div>


<div id="plugins-tab">

	
	<div class="sq-tg expand" th:with="baseID = 'plugins'">
      <div class="tg-head">
        <h3 th:text="#{title.AvailablePlugins}"></h3>
      </div>
		
		<div th:id="${baseID}+'-panel'" class="tg-body"  >


              <table id="plugins-table">
                
                <thead>
                  <tr>
                  <th data-def="map=index, double-narrow, center, sClass=plugin-index">#</th>
                  <th th:text="#{label.Enabled}" data-def="map=enabled, sClass=plugin-enabled"></th>
                  <th th:text="#{label.Type}" data-def="map=type, sClass=plugin-type"></th>
                  <th th:text="#{label.PluginName}" data-def="map=name, sClass=plugin-name"></th>
                  <th th:text="#{label.Status}" data-def="map=status, center, sClass=plugin-status"></th>
                  <th th:text="#{label.Configure}" data-def="map=configUrl, link={configUrl}, sClass=plugin-configure"></th>
                  </tr>
                </thead>
               
                <tbody>
                  <!-- populated by js initialization -->                
                </tbody>
              
              </table>
        

		</div>
			
	</div>
	
	

	<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
	        require(["common"], function() {
			require(["jquery","projects-manager"], function($,manager){
				$(function(){
						manager.projectInfo.initPluginsTab({
							projectId : /*[[${projectId}]]*/"/14",
							plugins : /*[[${plugins}]]*/[],
						});
					});
				});		
	         });
	/*]]>*/
	</script>


</div>
